name: Release Windows Build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Zip the pre-built Windows exe committed in the repo
      - name: Zip Windows Build
        run: |
          zip -r TejimolaBlossom-Windows.zip "Builds/Windows/"
          ls -lh TejimolaBlossom-Windows.zip

      # Create a GitHub Release with the .zip
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Tejimola: The Blossom From Clay - Build ${{ github.run_number }}"
          body: |
            ## Windows Download

            1. Download `TejimolaBlossom-Windows.zip` below
            2. Extract the zip
            3. Run `TejimolaBlossom.exe`

            Built from commit: ${{ github.sha }}
          files: TejimolaBlossom-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
